<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Demo</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="flex">

    <section class="introSection flex">
        <div class="introTopSec flex ">
            <h1>« گِـره »</h1>
            <img src="intro img.gif" alt="">

            <div class="introButton flex">
                برای ورود به صفحه اصلی کلیک کن:)
            </div>
        </div>
    </section>


    <section class="notePadSection flex">

        <div class="notepadHeading">
            <h1>کاراتو بنویس!</h1>
        </div>

        <div class="AddNote flex">
            <input autocomplete="off" type="text" id="noteinput" placeholder="تسک جدید را اضافه کن...">
            <img src="plus.svg" id="addbtn" class="noteBtn">
            <img src="clear.svg" id="clearbtn" class="noteBtn">
        </div>

        <div class="allTasks">


            <div id="incompleteContainer" class="taskContainer flex">
                <div class="taskContainerTop flex">
                    <img src="incomplete.png" alt="">
                    <h1>تـسک هـای انجـام شـده:</h1>
                </div>


            </div>



            <div id="completeContainer" class="taskContainer flex">
                <div class="taskContainerTop flex">
                    <img src="done.png" alt="">
                    <h1>تـسک هـای انجـام شـده:</h1>
                </div>
            </div>


        </div>
    </section>

    <script src="../java scripts/intro.js"></script>
    <script src="../java scripts/notes.js"></script>
</body>

</html>
